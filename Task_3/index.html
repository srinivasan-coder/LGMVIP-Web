<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Student Registration Form</title>
    <meta name="keywords" content="example, JavaScript Form Validation, 
    Sample registration form" />
    <meta name="description" content="This document is an example of 
    JavaScript Form Validation using a sample registration form. " />
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <h1>Student Registration Form</h1>

    <div class="form">
        <table >
            <thead>
                <tr>
                    <th>Name:</th>
                    <td><input type="text" name="name" id="name" placeholder="Enter your Name"></td>

                </tr>
            </thead>
            <tbody>

                <tr>
                    <th>Mobile No:</th>
                    <td><input  name="mobile" id="mobile"></td>

                </tr>
                <tr>
                    <th>Email:</th>
                    <td><input type="email" name="email" id="email"></td>
                <tr>
                </tr>
                <tr>
                    <th>Address:</th>
                    <td><input type="text" name="add" id="add"></td>

                </tr>
                <tr>
                    <th>Gender:</th>
                    <td><select id="sex" name="sex">
                            <option selected="" value="Default">(Select a Gender)</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select></td>
                </tr>
                <tr>
                    <th>Course:</th>
                    <td> <select id="course" name="course">
                            <option selected="" value="Default">(Select a course)</option>
                            <option value="BTech">B.Tech</option>
                            <option value="BSC">B.SC</option>
                            <option value="BBA">BBA</option>
                            <option value="MBA">MBA</option>
                            <option value="BCom">B.Com</option>
                            <option value="BA">BA</option>
                            <option value="BCA">BCA</option>
                            <option value="MTech">M.Tech</option>
                        </select></td>
                </tr>
                <tr >

                    <td ><input type="Submit" name="button" id="btn" value="Add Student" onclick="AddRow()"></td>

                </tr>
               
            </tbody>
           
        </table>

        
        </div>

        <h1>Students Enrolled</h1>

        <table id="show">
            <thead id="head">
                <tr>
                    <th>Name</th>
                    <th>Mobile Number</th>
                    <th>Email </th>
                    <th>Address</th>
                    <th>Gender</th>
                    <th>Course</th>
                </tr>
            </thead>
            
        </table>
    
    <script src="script.js"></script>
</body>

</html>
